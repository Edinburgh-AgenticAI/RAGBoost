[pytest]
# Pytest configuration for RAGBoost

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = -v --tb=short --strict-markers

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU
    integration: marks integration tests
    unit: marks unit tests

# Async mode for pytest-asyncio
asyncio_mode = auto

# Timeout for tests (seconds)
timeout = 300

# Minimum version
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings (if using pytest-cov)
# Uncomment to enable coverage
# addopts = --cov=ragboost --cov-report=term-missing --cov-report=html
